<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PagerDuty Simple Pageout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="pageout.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid" style="padding-top: 20px;">
        <div class="row">
            <div class="col-md-4">
                <button type="button" id="login" class="btn btn-outline-primary">Sign in to PagerDuty to get started</button>
            </div>
            <div class="col-md-4" align="right">
                <button type="button" id="logout" class="btn btn-outline-primary">Logout</button>
            </div>
        </div>
        <div id="content">
            <div class="row">
                &nbsp;
            </div>
            <div class="row">
                <div class="col-md-8">
                    <label for="netsuite-link">NetSuite link:</label>
                    <input type="text" class="form-control" id="netsuite-link">
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <label for="reason-text">Reason for immediate attention:</label>
                    <input type="textarea" class="form-control" id="reason-text">
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <label for="due-date">When does this need to be complete:</label>
                    <input type="text" class="form-control" id="due-date">
                </div>
            </div>
            <div class="row">
                &nbsp;
            </div>
            <div class="row">
                <div align="right" class="col-md-8">
                    <button type="button" id="go" class="btn btn-primary">Go</button>
                </div>
            </div>
            <div class="row">
                &nbsp;
            </div>
            <div class="row">
                <div id="result" class="col-md-8">
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/async/2.1.2/async.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="pageout.js"></script>
</body>
